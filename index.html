<!DOCTYPE html>
<html>
<head>
  <title>Indian Talent Olympiad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function () {
      const ua = navigator.userAgent.toLowerCase();
      const params = window.location.search || '';

      // OPTIONAL: store params for later use
      try {
        localStorage.setItem('deep_link_params', params);
      } catch (e) {}

      // ANDROID → Play Store
      if (ua.includes('android')) {
        window.location.replace(
          'https://play.google.com/store/apps/details?id=com.ito.onlineexam.app'
        );
        return;
      }

      // iOS → App Store
      if (ua.includes('iphone') || ua.includes('ipad')) {
        window.location.replace(
          'https://apps.apple.com/in/app/ito-indian-talent-olympiad/id6443736601'
        );
        return;
      }

      // Desktop fallback
      document.body.innerHTML =
        '<h3>Please open this link on a mobile device</h3>';
    })();
  </script>
</head>
<body></body>
</html>
