<!DOCTYPE html>
<html>
<head>
  <title>Indian Talent Olympiad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HARD FALLBACK -->
  <meta http-equiv="refresh" content="2;url=https://play.google.com/store/apps/details?id=com.ito.onlineexam.app">

  <script>
    (function () {
      const ua = navigator.userAgent.toLowerCase();

      function go(url) {
        setTimeout(() => {
          window.location.href = url;
        }, 500);
      }

      if (ua.includes('android')) {
        go('https://play.google.com/store/apps/details?id=com.ito.onlineexam.app');
        return;
      }

      if (ua.includes('iphone') || ua.includes('ipad')) {
        go('https://apps.apple.com/in/app/ito-indian-talent-olympiad/id6443736601');
        return;
      }

      document.body.innerHTML =
        '<h3>Open this link on a mobile device</h3>';
    })();
  </script>
</head>

</html>
